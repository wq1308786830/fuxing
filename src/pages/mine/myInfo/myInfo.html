<ion-header>
  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    <ion-item><img [src]="imageUri0" tappable (click)="onPickImg(0)"></ion-item>
    <ion-item>姓名：{{accountInfo.name}}</ion-item>
    <ion-item>联系电话：{{accountInfo.mobiPhone}}</ion-item>
    <ion-item>租住地址：{{accountInfo.houseid}}</ion-item>
  </ion-list>

  <div class="single-row">
    <button ion-button (click)="onClickSubmit()">申请退租</button>
  </div>

</ion-content>
