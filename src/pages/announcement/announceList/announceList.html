<ion-header>
  <ion-navbar>
    <ion-title>
      通知公告
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngIf="notices.length">
      <ion-item (click)="onClickDetail(item)" *ngFor="let item of notices">
        <h3>{{item.title}}</h3>
        <p>{{item.content}}</p>
        <img [src]="item.imgUrl">
        <p>{{item.createTime}}</p>
      </ion-item>
    </div>
    <div class="nodata-tip" *ngIf="!notices.length">
      没有数据~
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
