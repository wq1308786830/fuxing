<ion-header>
  <ion-navbar>
    <ion-title>
      修改密码
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<div class="box-container">

		<ion-item>
			<ion-input type="text" placeholder="请输入旧密码" [(ngModel)]="oldpwd"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input type="password" placeholder="请输入密码" [(ngModel)]="newpwd"></ion-input>
		</ion-item>

    <ion-item>
      <ion-input type="password" placeholder="请再次输入密码" [(ngModel)]="newpwd1"></ion-input>
    </ion-item>

    <button ion-button block color="white" (click)="onClickChange()">确认修改</button>
	</div>

</ion-content>
