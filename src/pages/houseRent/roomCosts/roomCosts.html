<ion-header>
  <ion-navbar>
    <ion-title>
      房租
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label (click)="goHouseList()"><span>房间:</span><span>{{houseDetail.name}}</span></ion-label>
    </ion-item>
    <ion-item>
      <span>房租价格:</span><span>{{houseDetail.rentPrice}}{{houseDetail.rentUnitName}}&nbsp;&nbsp;&nbsp;&nbsp;押金：{{houseDetail.deposit}}元</span>
      <p class="redtip" *ngIf="0">此房型房租已从{{changeDate}}开始调整为{{newMoneyPerMonth}}元/月</p>
    </ion-item>
    <ion-item>
      <span>已缴纳到:</span><span>2016年12月</span>
    </ion-item>
    <ion-item>
      <span>房间标配项:</span><span><i *ngFor="let itemPre of houseDetail.standarFurnitrues">{{itemPre.name}}</i>&nbsp;</span>
    </ion-item>
    <ion-item class="checkbox">
      <span>房间选配项:</span>
      <span><label *ngFor="let item of houseDetail.optionalFurnitrues">
        <input type="checkbox" [(ngModel)]="item.choosed" (ngModelChange)="chooseChange(item.id)">{{item.name}}({{item.rentPrice}}元)
      </label>&nbsp;</span>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="monthCount" (ionChange)="onSelectMonth()"
                  interface="action-sheet" cancelText="取消" okText="确定">
        <ion-option value="1">
          1个月
        </ion-option>
        <ion-option value="2">
          2个月
        </ion-option>
        <ion-option value="3">
          3个月
        </ion-option>
        <ion-option value="6">
          6个月
        </ion-option>
        <ion-option value="12">
          12个月
        </ion-option>
        <ion-option value="24">
          24个月
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="pay-money">
      <span>缴纳金额:</span><span>{{allMoney}}</span><span>元</span>
    </ion-item>
    <div class="single-row">
      <button ion-button (click)="onClickSubmit()">支付</button>
    </div>
  </ion-list>
</ion-content>
