<ion-header>
  <ion-navbar>
    <ion-title>
      注册
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<div class="box-container">

    <ion-item>
      <ion-input type="text" placeholder="请输入姓名" [(ngModel)]="user.username"></ion-input>
    </ion-item>

		<ion-item>
			<ion-input type="text" placeholder="请输入手机号" [(ngModel)]="user.phoneNo"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input type="password" placeholder="请输入密码" [(ngModel)]="user.password"></ion-input>
		</ion-item>

    <ion-item>
      <ion-input type="password" placeholder="请再次输入密码" [(ngModel)]="password2"></ion-input>
    </ion-item>

    <button ion-button block color="white" (click)="onClickRegist()">注册</button>
	</div>



</ion-content>
