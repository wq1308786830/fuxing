<ion-header>
  <ion-navbar>
    <ion-title>
      登录
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<div class="box-container">

		<ion-item>
			<ion-input type="text" placeholder="请输入账号" [(ngModel)]="user.phoneNo" required minlength="4" maxlength="24"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input type="password" placeholder="请输入密码" [(ngModel)]="user.password"></ion-input>
		</ion-item>

    <button [disabled]="!user.phoneNo || !user.password" ion-button block (click)="onClickLogin()">登录 </button>

    <button ion-button block clear style="color: gray;font-size: 1.4rem" (click)="onClickRegist()">还没注册？</button>
	</div>
</ion-content>
