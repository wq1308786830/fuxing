<ion-header>
  <ion-navbar>
    <ion-title>
      物业费
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <span>账户：</span><span>{{feeInfo.housename}}</span>
    </ion-item>
    <ion-item>
      <span>物业费价格：</span><span>{{feeInfo.unit_price}}{{feeInfo.unit_name}}</span>
    </ion-item>
    <ion-item>
      <span>已缴纳到：</span><span>{{feeInfo.end_time}}</span>
    </ion-item>
    <ion-item>
      <ion-label>
        <span>缴费时长：</span>
        <span>
        <ion-select [(ngModel)]="formData.count" (ionChange)="onSelectMonth()"
                    interface="action-sheet" cancelText="取消" okText="确定" placeholder="请选择时长">
          <ion-option value="1">1个月</ion-option>
          <ion-option value="2">2个月</ion-option>
          <ion-option value="3">3个月</ion-option>
          <ion-option value="6">6个月</ion-option>
          <ion-option value="12">12个月</ion-option>
          <ion-option value="24">24个月</ion-option>
        </ion-select>
          </span>
      </ion-label>

    </ion-item>
    <ion-item class="pay-money">
      <span>缴纳金额：</span><span><span>{{formData.paymoney}}</span><span>元</span></span>
    </ion-item>
    <div class="single-row">
      <button ion-button (click)="onClickSubmit()">支付</button>
    </div>
  </ion-list>
</ion-content>
