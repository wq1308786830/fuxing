<ion-header>
  <ion-navbar>
    <ion-title>
      物业费
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      账户：创客空间B栋401室
    </ion-item>
    <ion-item>
      物业费价格：{{moneyPerMonth}}元/月（物业费每平方价格X面积）
    </ion-item>
    <ion-item>
      已缴纳到：2016年12月
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="monthCount" (ionChange)="onSelectMonth()"
                  interface="action-sheet" cancelText="取消" okText="确定">
        <ion-option value="1">
          1个月
        </ion-option>
        <ion-option value="2">
          2个月
        </ion-option>
        <ion-option value="3">
          3个月
        </ion-option>
        <ion-option value="6">
          6个月
        </ion-option>
        <ion-option value="12">
          12个月
        </ion-option>
        <ion-option value="24">
          24个月
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="pay-money">
      <span>缴纳金额</span><span>{{allMoney}}</span><span>元</span>
    </ion-item>
    <div class="single-row">
      <button ion-button (click)="onClickSubmit()">支付</button>
    </div>
  </ion-list>
</ion-content>
