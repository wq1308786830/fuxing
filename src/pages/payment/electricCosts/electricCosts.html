<ion-header>
  <ion-navbar>
    <ion-title>
      电费
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      账户：创客空间B栋401室
    </ion-item>
    <ion-item>
      价格：{{moneyPerDegree}}元/度
    </ion-item>
    <ion-item>
      以缴纳到：2016年12月
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="lastMoney" (ionChange)="onSelectMoney()"
                  interface="action-sheet" cancelText="取消" okText="确定">
        <ion-option value="100">
          100元
        </ion-option>
        <ion-option value="300">
          300元
        </ion-option>
        <ion-option value="500">
          500元
        </ion-option>
        <ion-option value="1000">
          1000元
        </ion-option>
        <ion-option value="2000">
          2000元
        </ion-option>
        <ion-option value="5000">
          5000元
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="pay-money">
      <span>缴纳金额</span><span>{{lastMoney}}</span><span>元</span>
    </ion-item>
    <div class="single-row">
      <button ion-button (click)="onClickSubmit()">支付</button>
    </div>
  </ion-list>
</ion-content>
