<ion-header>
  <ion-navbar>
    <ion-title>
      水费
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <span>账户：</span><span>{{feeInfo.housename}}</span>
    </ion-item>
    <ion-item>
      <span>价格：</span><span>{{feeInfo.unit_price}}{{feeInfo.unit_name}}</span>
    </ion-item>
    <ion-item>
      <ion-label>
        <span>金额：</span>
        <span>
      <ion-select [(ngModel)]="formData.count" (ngModelChange)="selectChanged()"
                  interface="action-sheet" cancelText="取消" okText="确定" placeholder="请选择金额">
        <ion-option value="100">100元</ion-option>
        <ion-option value="300">300元</ion-option>
        <ion-option value="500">500元</ion-option>
        <ion-option value="1000">1000元</ion-option>
        <ion-option value="2000">2000元</ion-option>
        <ion-option value="5000">5000元</ion-option>
      </ion-select>
      </span>
      </ion-label>
    </ion-item>
    <ion-item class="pay-money">
      <span>缴纳金额：</span><span><span>{{formData.paymoney}}</span><span>元</span></span>
    </ion-item>
    <div class="single-row">
      <button ion-button (click)="onClickSubmit()">支付</button>
    </div>
  </ion-list>
</ion-content>
