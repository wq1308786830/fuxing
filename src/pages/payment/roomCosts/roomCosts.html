<ion-header>
  <ion-navbar>
    <ion-title>
      房租
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      账户：创客空间B栋401室
    </ion-item>
    <ion-item>
      房租价格：{{moneyPerMonth}}元/月&nbsp;&nbsp;&nbsp;&nbsp;押金：{{depositMoney}}
      <p class="redtip" *ngIf="moneyChanged">此房型房租已从{{changeDate}}开始调整为{{newMoneyPerMonth}}元/月</p>
    </ion-item>
    <ion-item>
      已缴纳到：2016年12月
    </ion-item>
    <ion-item>
      房间标配项：
      <p>桌子、床、凳子、空调</p>
    </ion-item>
    <ion-item class="checkbox">
      <label>
        <input type="checkbox" [(ngModel)]="choose.fee1" (ngModelChange)="chooseChange()">冰箱(50元)
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="choose.fee2" (ngModelChange)="chooseChange()">洗衣机(50元)
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="choose.fee3" (ngModelChange)="chooseChange()">电视机(30元)
      </label>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="monthCount" (ionChange)="onSelectMonth()"
                  interface="action-sheet" cancelText="取消" okText="确定">
        <ion-option value="1">
          1个月
        </ion-option>
        <ion-option value="2">
          2个月
        </ion-option>
        <ion-option value="3">
          3个月
        </ion-option>
        <ion-option value="6">
          6个月
        </ion-option>
        <ion-option value="12">
          12个月
        </ion-option>
        <ion-option value="24">
          24个月
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="pay-money">
      <span>缴纳金额</span><span>{{allMoney}}</span><span>元</span>
    </ion-item>
    <div class="single-row">
      <button ion-button (click)="onClickSubmit()">支付</button>
    </div>
  </ion-list>
</ion-content>
