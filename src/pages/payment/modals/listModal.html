<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      列表
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of list" (click)="navOrSelect(item)">

    </ion-item>
  </ion-list>

</ion-content>
