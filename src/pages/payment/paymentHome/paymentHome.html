<ion-header>
  <ion-navbar color="black">
    <ion-title>
      费用缴纳
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides [options]="mySlideOptions">

    <ion-slide style="background: url('assets/img/slide1.jpg')">
    </ion-slide>
    <ion-slide style="background: url('assets/img/slide2.jpg')">
    </ion-slide>
    <ion-slide style="background: url('assets/img/slide3.jpg')">
    </ion-slide>

  </ion-slides>

  <ion-grid>
    <ion-row center>
      <ion-col class="item-box" tappable (click)="onClickItem(1)"><div><img src="assets/img/ee_2.png"><p>物业费</p></div></ion-col>
      <ion-col class="item-box" tappable (click)="onClickItem(2)"><div><img src="assets/img/ee_4.png"><p>水费</p></div></ion-col>
      <ion-col class="item-box" tappable (click)="onClickItem(3)"><div><img src="assets/img/ee_5.png"><p>电费</p></div></ion-col>
    </ion-row>
    <ion-row center>
      <ion-col class="item-box" tappable (click)="onClickItem(4)"><div><img src="assets/img/ee_3.png"><p>宽带费</p></div></ion-col>
      <ion-col class="item-box" tappable (click)="onClickItem(5)"><div><img src="assets/img/ee_1.png"><p>房租</p></div></ion-col>
      <ion-col class="item-box"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
